
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <!--main css -->
  <link rel="stylesheet" href="{% static 'main.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="{% static 'main.js' %}"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>




  <!--leaf css -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
crossorigin=""></script>
      <title>
{% block title %}
{% endblock %}
      </title>

  </head>
  <body onload="onloadfun()">



    <!-- page layout -->

          <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container">
              <a class="navbar-brand" href="{% url 'index' %}">Explore the World.</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
              </button>
              <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                  {% if user.is_superuser %}
                  <li class="nav-item"><a href="{% url 'Admin' %}" class="nav-link">Admin</a></li>

                  {% endif%}
                  <li class="nav-item">
                    <div class="widget">
                      <div id="clock"></div>
                    </div>
                  </li>

                <li class="nav-item">
                <div class="widget">
                  <span id="getLocation">{{city_weather.temperature}}  </span>
                  </div>
                </li>

              </ul>


              <div class="widget">

                <span>{{city_weather.city}} </span>

                <span id="getLocation">{{city_weather.temperature}}  </span>

                <span id="image"></span>
              </div>
              </div>
            </div>
          </nav>



          <div class="hero-wrap">
            <div class="row">
              <div class="col-lg-1 col-sm-2">
            </div>
            <div class="col-lg-10 col-sm-8">
                {% block body%}
                {% endblock %}
              </div>
                <div class="col-lg-1 col-sm-2">
                </div>
            </div>
          </div>





  </body>
</html>
